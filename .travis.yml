sudo: false

language: python

python:
    - '3.4'
    - '3.5'
    - '3.6'

install:
    - pip install -U wheel setuptools
    - pip install tox-travis
    - pip install coveralls
    
script:
    - tox
 
after_success:
    - coveralls

deploy:
    provider: pypi
    user: "qcoumes"
    password:
        secure: 
    on:
        python: 3.6
        condition: "$TRAVIS_EVENT_TYPE != cron"
